services:
  nginx:
    image: nginx:1.19
    restart: always
    ports:
      - ${PORT}:8112
    volumes:
      - ./www:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - synergy

networks:
  synergy:
    driver: bridge
